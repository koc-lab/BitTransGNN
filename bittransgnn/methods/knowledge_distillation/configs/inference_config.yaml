name: bittransgnn-kd

log_configs:
  comet: False
  pandas_df: False
  wandb: False
  workspace: !!null #you should enter the name of your Comet workspace here
  api_key: !!null #you should enter the api_key of your Comet account here

load_configs:
  workspace: !!null #you should enter the name of your Comet workspace here
  api_key: !!null #you should enter the api_key of your Comet account here
  experiment_load_name: !!null
  experiment_load_key: !!null
  manual_load_ckpt: !!null
  local_load: True

experiment_configs:
  seed: 0
  inference_type: "transductive"
  dataset_name: "20ng"
  bert_pre_model: "roberta-base"
  device: "cuda:1"
  checkpoint_dir: !!null
  log_ckpt: False
  save_ckpt: False
  save_logits: False
  report_time: False

model_configs: 
  max_length: 128
  quantize_bert: True
  quantize_teacher_bert: True
  quantize_embeddings: True
  quantize_teacher_embeddings: True
  quantize_attention: True
  quantize_teacher_attention: True
  quantize_gcn: False
  num_bits_act: 8.0
  teacher_num_states: 2
  student_num_states: 2
  gcn_num_states: 2
  adj_type: "full"
  linear_backend: "fp32"
  embedding_backend: "fp32"
  attn_backend: "fp32"

parameters: 
  gcn_layers: 2
  bert_lr: 0.00001
  student_lr: 0.0001
  temperature: 1.0
  alpha_d: 0.5
  gcn_lr: 0.001
  batch_size: 32
  teacher_lmbd: 0.55
  teacher_bert_quant_type: "QAT"
  student_bert_quant_type: "QAT"
  joint_training: False
  graph_hidden_size: 256
  dropout: 0.5
